<!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Document</title>
            <link rel="stylesheet" href="style.css">
        </head>
        <body>
        <div class="container">
            <form class="form" method="post">
                <h1 style="text-align: center;">Employee Regitration</h1>
                <div class="form-group">
                    <label>Name</label>
                    <input class="form-control" type="text" required name="name" placeholder="Enter Name">
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input class="form-control" type="email" required name="email" placeholder="Enter Email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" type="password" required name="password" placeholder="Enter password">
                </div>
                <div class="form-btn">
                    <button type="submit" class="btn" name="submit">Register</button>
                </div>
            </form>
        </div>
        </body>
        </html>
